<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Practice</title>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script src='cards.js'></script>

</head>

<body>
  <input type='button' value='Espeon'>
  <input type='button' value='Umbreon'>

  <input type="checkbox" id="readName">
  <label for="readName"> Read only name of cards</label>

  <hr>

  <label for="numberofDices"> Number of dices:</label>
  <input type=text id="numberofDices" value="1" size="2">

  <label for="numberofSides"> Number of sides:</label>
  <input type=text id="numberofSides" value="6" size="2">

  <button id="dice">Roll dice</button>

  <input type="checkbox" id="sumAll">
  <label for="sumAll"> Speak sum of dice</label>

  <button id="repeat">Repeat!</button>

  <hr>


  <video id="video" autoplay="true" style="display:none;"></video>
  <canvas id="canvas" style="width:320px; height:240px; position:relative;"></canvas>
  <video id="video2" autoplay="true" style="display:none;"></video>
  <canvas id="canvasOutput" style="width:320px; height:240px; position:absolute; left: 0"></canvas>
  <!-- <br> Video2, Context3, canvasOutput <br> -->
  <video id="video3" autoplay="true" style="display:none;"></video>
  <canvas id="canvasQuadrado" style="width:320px; height:240px; position:absolute; left: 0"></canvas> <br>


  <button id="say">Say the cards</button>
  <button id="show">Show the cards</button>
  <div id="imageContainer"></div>

  <label for="highContrast"> High Contrast</label>
  <input id="highContrast" type="range" min="-100" max="100" list="contrastMarks">
  <datalist id="contrastMarks">
    <option value="-100">
    <option value="0">
    <option value="100">
  </datalist>

  <label for="brightness"> Brightness</label>
  <input id="brightness" type="range" min="-100" max="100" list="brightnessMarks">
  <datalist id="brightnessMarks">
    <option value="-100">
    <option value="0">
    <option value="100">
  </datalist>

  Red:
  <input type="radio" id="redRed" name="red" value="red">
  <label for="redRed">Red</label>
  <input type="radio" id="redPurple" name="red" value="purple">
  <label for="redRed">Purple</label>
  <input type="radio" id="redCyan" name="red" value="cyan">
  <label for="redRed">Cyan</label>
  <input type="radio" id="redYellow" name="red" value="yellow">
  <label for="redRed">Yellow</label>

  <script type="text/javascript" src="cv.js"></script>
  <script type="text/javascript" src="aruco.js"></script>
  <script src='function.js'></script>
  <script type="text/javascript" src="getusermedia.js"></script>
</body>
</html>
